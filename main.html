<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
  </head>
  <body>
    <div class="header">
        <img class="header_logo" src="logo.svg">
        <p class="header_title">FAST FORWARD</p>
    </div>
    <div class="product">
        <div class="product_profile">
            <img class="product_profile_img" src="airpods.jpeg">
        </div>
        <div class=product_info>
            <p class="product_name">Airpods</p>
            <div class="product_tags">
                <div class="product_tags_tag">
                    <p class="product_tags_tag_price">300$</p>
                </div>
                <div class="product_tags_tag">
                    <p class="product_tags_tag_status">Used</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
